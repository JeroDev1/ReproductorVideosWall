<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de videos</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li><img src="./images/1.jpg" alt=""></li>
            <li><img src="./images/2.jpg" alt=""></li>
            <li><img src="./images/3.jpg" alt=""></li>
            <li><img src="./images/4.jpg" alt=""></li>
        </ul>
    </div>
    <hr>
    <video id="vid" preload="true" autoplay="true" muted="muted" volume="0" controls width="24.9%" height="100%">
        <source src="/videos/1.mp4"  type="video/mp4">
    </video>
    <video id="vid2" preload="true" autoplay="true" muted="muted" volume="0" controls width="24.9%" height="100%">
        <source src="/videos/2.mp4"  type="video/mp4">
    </video>
    <video id="vid3" preload="true" autoplay="true" muted="muted" volume="0" controls width="24.9%" height="100%">
        <source src="/videos/3.mp4"  type="video/mp4">
    </video>
    <video id="vid4" preload="true" autoplay="true" muted="muted" volume="0" controls width="24.9%" height="100%">
        <source src="/videos/4.mp4"  type="video/mp4">
    </video>
</body>
<script src="./Javascript.js"></script>
</html>
